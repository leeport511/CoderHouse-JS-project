  <body>
    <header class="header">
      <section class="header-section">
        <a href="../index.html"
          ><img src="../assets/images/free_icon_1.svg" alt="logo empresa"
        /></a>
        <h1>Wiki-Flags</h1>
      </section>
      <nav class="header-nav">
        <ul class="header-nav-desktop">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/countries.html">Countries</a></li>
          <li>
            <a href="../pages/about&suggestion.html">About & Suggestions</a>
          </li>
        </ul>
        <button class="header-menu noSelect">
          <img
            src="../assets/images/menu-hamburguesa.svg"
            alt="menu hamburguesa"
          />
        </button>
        <hr class="shadow-line" />
        <nav class="header-nav-menu noSelect">
          <ul class="header-nav-mobile">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/countries.html">Countries</a></li>
            <li>
              <a href="../pages/about&suggestion.html">About & Suggestions</a>
            </li>
          </ul>
        </nav>
      </nav>
    </header>

    <main class="countries">
      <form class="countries-filters">
        <div class="byCountries">
          <label for="selectCountry" class="">Countries:</label>
          <select name="selectCountry" id="selectCountry">
            <option value='' disabled selected>Select...</option>
            <option value='All'>All</option>
          </select>
        </div>
        <div class="byContinent">
          <label for="continent">Continent:</label>
          <select name="continent" id="continent">
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Ocenia">Oceania</option>
          </select>
        </div>
        <div class="bySearch">
          <input
            type="search"
            placeholder="Search..."
            id="search"
            autocomplete="off"
          />
        </div>
      </form>
      <section class="countries-flags">
        <div class="flags-container"></div>
      </section>
      <section class="modal">
        <div class="modal-container"></div>
      </section>
    </main>

    <footer class="footer">
      <section class="footer-group-icons">
        <a
          href="https://es.wikipedia.org/wiki/Wikipedia:Portada"
          class="footer-icon"
          aria-label="Wikipedia"
          target="_blank"
          ><i class="fa-brands fa-wikipedia-w" style="color: #eeeeee"></i
        ></a>
      </section>
      <section class="footer-data">
        <div class="footer-email">
          <p>
            <span>Contact Email: </span><i>leonardoandres.portillo@gmail.com</i>

          <p><span>&copy</span><b> 2023, </b>All rights reserved</p>
        </div>
      </section>
    </footer>

    <script src="../scripts/main.js"></script>
    <script type="module" src="../scripts/constructor.js"></script>
    <script type="module" src="../scripts/countriesFilters.js"></script>
    <script type="module" src="../scripts/countries.js"></script>
  </body>
